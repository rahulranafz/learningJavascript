<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
      <header>
        <div class="row text-center z-depth-2">
          <h1 id="title">Learning JavaScript</h1>
        </div>
      </header>
      <section id="content">
        <div id="content-container" class="container z-depth-5">
          <div class="row mt-5">
            <div class="col text-center">
              <button id="name" class="btn btn-primary mr-2" type="button" name="button">Name</button>
            </div>
            <div class="col text-center">
              <button id="age" class="btn btn-success mr-2" type="button" name="button">Age</button>
            </div>
            <div class="col text-center">
              <button id="email" class="btn btn-warning mr-2" type="button" name="button">Email</button>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col text-center">
              <h1>Output :</h1>
              <br>
              <h1 id="output"></h1>
            </div>
          </div>
        </div>
      </section>
    </div>


    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts-->
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
